<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Voluntário</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
</head>
<body>
  <header>
    <h1>Cadastro de Voluntário</h1>
  </header>

  <main>
    <form>
      <fieldset>
        <legend>Informações Pessoais</legend>

        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" required placeholder="000.000.000-00">

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" required placeholder="(00) 00000-0000">

        <label for="nascimento">Data de Nascimento:</label>
        <input type="date" id="nascimento">

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco">

        <label for="cep">CEP:</label>
        <input type="text" id="cep" required placeholder="00000-000">

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade">

        <label for="estado">Estado:</label>
        <input type="text" id="estado">
      </fieldset>

      <button type="submit">Enviar Cadastro</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 ONG Esperança</p>
  </footer>
</body>
</html>
